<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxidizedOasis-WebSands</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f5;
            --text-color: #34495e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        #response {
            margin-top: 20px;
            text-align: center;
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="authTitle">Welcome to OxidizedOasis</h1>
    <h2>Sign Up</h2>
    <form id="authForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="switchAuth">Log in</a></p>
    <div id="response"></div>
</div>

<script>
    const authTitle = document.getElementById('authTitle');
    const authForm = document.getElementById('authForm');
    const switchAuth = document.getElementById('switchAuth');
    const responseDiv = document.getElementById('response');
    let isSignUp = true;

    switchAuth.addEventListener('click', (e) => {
        e.preventDefault();
        isSignUp = !isSignUp;
        authTitle.textContent = isSignUp ? 'Sign Up' : 'Log In';
        switchAuth.textContent = isSignUp ? 'Log in' : 'Sign up';
        const emailInput = authForm.email;
        if (isSignUp) {
            emailInput.style.display = 'block';
            emailInput.required = true;
        } else {
            emailInput.style.display = 'none';
            emailInput.required = false;
        }
        authForm.querySelector('button').textContent = isSignUp ? 'Sign Up' : 'Log In';
    });

    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = authForm.username.value;
        const password = authForm.password.value;
        const email = isSignUp ? authForm.email.value : undefined;

        const endpoint = isSignUp ? '/users/register' : '/users/login';
        const data = isSignUp ? { username, email, password } : { username, password };

        console.log(`Sending ${isSignUp ? 'registration' : 'login'} request to ${endpoint}`);
        console.log('Request data:', data);

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', Object.fromEntries(response.headers));

            const responseText = await response.text();
            console.log('Response text:', responseText);

            if (response.ok) {
                const result = JSON.parse(responseText);
                if (isSignUp) {
                    responseDiv.textContent = `User created successfully. Please check your email to verify your account.`;
                } else {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userId', result.user.id);
                    localStorage.setItem('username', result.user.username);
                    console.log('Stored user data:', {
                        token: result.token,
                        userId: result.user.id,
                        username: result.user.username
                    });
                    window.location.href = '/dashboard.html';
                }
            } else {
                responseDiv.textContent = `Error: ${response.status} ${response.statusText}. ${responseText}`;
            }
        } catch (error) {
            console.error('Error:', error);
            responseDiv.textContent = `Error: ${error.message}`;
        }
    });
</script>
</body>
</html>
