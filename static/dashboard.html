<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxidizedOasis-WebSands Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f3f6;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #777777;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .user-info p {
            margin: 0.5rem 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        #notepad {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Your Dashboard</h1>
        <button id="logoutBtn" class="btn">Logout</button>
    </div>
    <div class="grid">
        <div class="card user-info">
            <h2>User Information</h2>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>User ID:</strong> <span id="userId"></span></p>
        </div>
        <div class="card">
            <h2>Quick Notepad</h2>
            <textarea id="notepad" placeholder="Jot down your thoughts here..."></textarea>
            <button onclick="saveNotes()" class="btn">Save Notes</button>
        </div>
    </div>
    <div class="card">
        <h2>Session Timer</h2>
        <p>Time elapsed: <span id="timer">00:00:00</span></p>
    </div>
</div>

<script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
        window.location.href = 'index.html';
    }

    // Populate user information
    document.getElementById('username').textContent = user.username;
    document.getElementById('userId').textContent = user.id;

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    });

    // Notepad functionality
    const notepad = document.getElementById('notepad');
    notepad.value = localStorage.getItem('userNotes') || '';

    function saveNotes() {
        localStorage.setItem('userNotes', notepad.value);
        alert('Notes saved successfully!');
    }

    // Session timer
    let seconds = 0;
    const timerElement = document.getElementById('timer');

    function updateTimer() {
        seconds++;
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        timerElement.textContent =
            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    setInterval(updateTimer, 1000);
</script>
</body>
</html>
